<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>new book</title>
</head>
<body>

<form th:action="@{/books}" th:method="POST" th:object="${book}">
  <label for="name">name of the book</label>
  <input type="text" th:field="*{name}" id="name">
  <br>
  <label for="author">author of the book</label>
  <input type="text" th:field="*{authorName}" id="author">
  <br>
  <label for="year">year of the book</label>
  <input type="text" th:field="*{year}" id="year">
  <br>
  <input type="submit" value="create">
</form>

</body>
</html>
